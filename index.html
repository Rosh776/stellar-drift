<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHUTR | Virthal Photography</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button id="theme-toggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="animate-on-scroll">SHUTR</h1>
    <p class="animate-on-scroll">VIRTHAL PHOTOGRAPHY</p>
    <p class="animate-on-scroll byline">BY ROSHAN</p>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="gallery-item animate-on-scroll">
      <img src="https://source.unsplash.com/random/1200x800?portrait" alt="Portrait">
    </div>
    <div class="gallery-item animate-on-scroll">
      <video loop muted playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-looking-through-a-window-while-it-rains-22639-large.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
